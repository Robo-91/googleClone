<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="style.css">
        <title>Google Clone Page</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    </head>
    <body>
        <header>
            <ul class="top-left">
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul class="top-right">
                <li>Gmail</li>
                <li>Images</li>
                <li><i class="fas fa-th"></i></li>
                <li class="gmail-account">R</li>
            </ul>
        </header>
        
        <section>
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <input class="searchbar" type="text">
            <button class="google-search">Google Search</button>
            <button class="google-search">I'm Feeling Lucky</button>
        </section>

        <footer>
            <ul class="bottom-left">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
            <ul class="bottom-right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>
    </body>
</html>
